---
- name: Templating Interface Config
  template:
    src: interfaces.j2
    dest: "./config_files/interface_config/{{ inventory_hostname }}.conf"

- name: Pushing Interface Config
  nxos_config:
    provider: "{{ nxos_provider }}"
    src: "./config_files/interface_config/{{ inventory_hostname }}.conf"

- name: Templating BGP Underlay Config
  template:
    src: bgp.j2
    dest: "./config_files/bgp_underlay_config/{{ inventory_hostname }}.conf"

- name: Pushing BGP Underlay Config
  nxos_config:
    provider: "{{ nxos_provider }}"
    src: "./config_files/bgp_underlay_config/{{ inventory_hostname }}.conf"
